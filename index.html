<html>
<head>
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>BMW.pvt.ltd</title>
    <link rel="stylesheet" href="style.css"
</head>
<body>
    <div class="container" id ="bike">
        <nav>
            <img src="logo.png" class ="logo">
            <a href="https://www.bmw-motorrad.in/en/public-pool/content-pool/TestRide.html" class="btn">Test Drive</a>
        </nav>
        <div class="content">
            <h2>THE BMW </h2> 
            <h1>G 310 R</h1>
            <h3>Choose colour</h3>
            <div class="select">
                <div id="red"></div>
                <div id="blue"></div>
                <div id="black"></div>
            </div>
        </div>
    </div>
    <script>
        let redbtn = document.getElementById("red");
        let bluebtn = document.getElementById("blue");
        let blackbtn = document.getElementById("black");
        let bike = document.getElementById("bike");

        redbtn.onclick=function(){
            bike.style.backgroundImage="BMW1.png";
        }
        bluebtn.onclick=function(){
            bike.style.backgroundImage="BMW2.png";
        }
        blackbtn.onclick=function(){
            bike.style.backgroundImage="BMW3.png";
        }
    </script>
</body>
</html>
